<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đăng ký thành công</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			text-align: center;
		}
		h1 {
			color: #007bff;
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		p {
			font-size: 20px;
			line-height: 1.5;
			margin-bottom: 40px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Đăng ký thành công!</h1>
		<p>Cảm ơn bạn đã đăng ký. Chúng tôi đã ghi nhận thông tin của bạn và sẽ liên hệ sớm nhất có thể.</p>
	</div>
</body>
</html>
